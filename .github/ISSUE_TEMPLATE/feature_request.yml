name: 功能建议
description: 提出新功能或改进建议
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你提出功能建议！请描述你希望实现的功能。

  - type: dropdown
    id: category
    attributes:
      label: 功能类别
      description: 这个功能属于哪个方向？
      options:
        - 新 AI CLI 支持（如 Gemini CLI 等）
        - 飞书消息能力增强
        - Daemon / IPC 改进
        - GUI 界面优化
        - 代理模式增强
        - 跨平台兼容（macOS / Linux）
        - 开发体验 / 工具链
        - 其他
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 需求背景
      description: 这个功能解决什么问题？在什么场景下需要？
      placeholder: 描述你当前遇到的痛点或使用场景
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议方案
      description: 如果你有具体的实现思路或期望的交互方式，请描述
      placeholder: 描述你期望的功能行为或实现方式
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你是否考虑过其他替代方案或 workaround？
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 任何额外的上下文、截图或参考链接
    validations:
      required: false
